<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AluraBooks</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            
            <label for="menu">
                <span class="cabecalho__menuHamburger container__imagem"></span>
            </label>

            <ul class="listaMenu">
                <li class="listaMenu__titulo">Categorias</li>
                
                <li class="listaMenu__item">
                    <a href="#" class="listaMenu__link">Programação</a>
                </li>
                <li class="listaMenu__item">
                    <a href="#" class="listaMenu__link">Front-End</a>
                </li>
                <li class="listaMenu__item">
                    <a href="#" class="listaMenu__link">Infraestrutura</a>
                </li>
                <li class="listaMenu__item">
                    <a href="#" class="listaMenu__link">Business</a>
                </li>
                <li class="listaMenu__item">
                    <a href="#" class="listaMenu__link">Design & UX</a>
                </li>
            </ul>

            <img src="images/Logo.svg" class="container__imagem" alt="Logo da AluraBooks">
        </div>
        
        <div class="container">
            <a href="#"><img src="images/Favoritos.svg" class="container__imagem" alt="Meus favoritos"></a>
            <a href="#"><img src="images/Compras.svg" class="container__imagem" alt="Carrinho de compras"></a>
            <a href="#"><img src="images/Usuario.svg" class="container__imagem" alt="Meu perfil"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" id="pesquisa" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
</body>
</html>
